    $(document).ready(function() {
        $.ajax({
            url: "http://www.wordpressya.com/api/product"
        }).then(function(data) {
          data.forEach(function(theme, index) {
          $('#front-products').append(
            '<div class="col-md-3 col-sm-4">'+
                '<div class="product">'+
                    '<div class="image">'+
                        '<a href="'+data[index].link+'">'+
                            '<img src="'+data[index].featureimg+'" alt="preview" class="img-responsive image1">'+
                        '</a>'+
                        '<div class="quick-view-button">'+
                            '<a href="'+data[index].link+'" data-toggle="modal" data-target="#product-quick-view-modal" class="btn btn-default btn-sm">Quick view</a>'+
                        '</div>'+
                    '</div>'+
                    '<!-- /.image -->'+
                    '<div class="text">'+
                        '<h3><a href="'+data[index].link+' target="_blank">'+data[index].title+'</a></h3>'+
                        '<p class="price">$'+data[index].cost+'</p>'+
                    '</div>'+
                    '<!-- /.text -->'+
                '</div>'+
                '<!-- /.product -->'+
            '</div>'
          );
        });
        });
    });
